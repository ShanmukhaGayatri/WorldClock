<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>World Clock</title>
</head>
<body>
    
    <main>
        <div class="container my-4">
            <div class="jumbotron">
        <div class="current-location">
            <i class="ri-map-pin-2-fill"></i>
            <h3 class="location-label">New Delhi, india</h3>
        </div>

        <div class="current-date-time">
            <h3 class="time" data-time="current-time">00:00:00 <span class="meridies">am</span></h3>
            <h4 class="date" data-time="current-date">Fri, 09/22/2023</h4>
        </div>
       

        <div class="controller" tabindex="2">
            <span class="btn btn-primary btn-lg" href="#" role="button" onclick="showAdd()" tabindex="4">Browse Other TimeZones</span>
            <div class="add-country" data-show="search-menu">
                <div class="add-country-inner">
                    <span class="close"  onclick="closeSearch()">
                        <i class="ri-close-line close-ico"></i> 
                    </span>
                        <div>
                            <h2 class="model-title">Search cities</h2>
                        </div>
                        <div class="search-box">
                            <input type="text" placeholder="Search" class="search-input" onkeyup="searchCity(this.value)">
                        <i class="ri-search-2-line search-ico"></i>
                        </div>
                        <div class="cities-list" data-city="list">
                        </div>
                </div>
            </div>
        </div>
        </div></div>

        <div class="Diff-Country" data-item="add-other-timeZone">
            
        </div>

    </main>
    <script>
        // let val = new Date();     
        // console.log(val.toLocaleString('en-US', { timeZone: 'America/New_York' }));
    </script>

    <script src="time.json"></script>
    <script src="script.js"></script>
</body>
</html>
